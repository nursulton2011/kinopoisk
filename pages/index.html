<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная | Кинопоиск: поиск фильмов и сериалов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/images/logo-light.svg"
            alt="Logo"
            width="200"
            class="d-inline-block align-text-top"
          />
        </a>
        <a
          href="/pages/favs.html"
          type="button"
          class="btn btn-outline-secondary"
        >
          Избранные
        </a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="d-flex align-items-center gap-2 mt-4">
          <input
            class="form-control"
            type="text"
            id="movie-search-input"
            placeholder="Введите название фильма или сериала"
          />
          <button type="button" class="btn btn-outline-primary" id="movie-search-button">Найти</button>
        </div>

        <section>
          <h2 class="my-3">Результаты поиска</h2>
          <div class="d-flex justify-content-between flex-wrap">
            <!-- Пример карточки фильма -->
            <div class="card" style="width: 18rem">
              <img
                src="https://m.media-amazon.com/images/M/MV5BMTUxMzQyNjA5MF5BMl5BanBnXkFtZTYwOTU2NTY3._V1_SX300.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Название фильма</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a
                  href="#"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#movieModal"
                  data-title="Название фильма"
                  data-description="Описание фильма..."
                  data-year="2023"
                  data-director="Имя Режиссера"
                  data-image="https://m.media-amazon.com/images/M/MV5BMTUxMzQyNjA5MF5BMl5BanBnXkFtZTYwOTU2NTY3._V1_SX300.jpg"
                  >Подробнее</a
                >
              </div>
            </div>
            <!-- Добавьте другие карточки здесь -->

          </div>
        </section>

        <!-- Модальное окно -->
        <div
          class="modal fade"
          id="movieModal"
          tabindex="-1"
          aria-labelledby="movieModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="movieModalLabel"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body d-flex">
                <img id="modalMovieImage" class="img-fluid me-4" style="max-width: 200px;" />
                <div>
                  <p id="modalMovieDescription"></p>
                  <p><strong>Год выпуска:</strong> <span id="modalMovieYear"></span></p>
                  <p><strong>Режиссер:</strong> <span id="modalMovieDirector"></span></p>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Закрыть
                </button>
                <button type="button" class="btn btn-primary">Сохранить изменения</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Получаем элементы модального окна
      const movieModal = document.getElementById('movieModal');
      movieModal.addEventListener('show.bs.modal', (event) => {
        const button = event.relatedTarget; // Кнопка, которая открыла модальное окно
        const title = button.getAttribute('data-title');
        const description = button.getAttribute('data-description');
        const year = button.getAttribute('data-year');
        const director = button.getAttribute('data-director');
        const image = button.getAttribute('data-image');

        // Обновляем содержимое модального окна
        const modalTitle = movieModal.querySelector('.modal-title');
        const modalDescription = movieModal.querySelector('#modalMovieDescription');
        const modalYear = movieModal.querySelector('#modalMovieYear');
        const modalDirector = movieModal.querySelector('#modalMovieDirector');
        const modalImage = movieModal.querySelector('#modalMovieImage');

        modalTitle.textContent = title;
        modalDescription.textContent = description;
        modalYear.textContent = year;
        modalDirector.textContent = director;
        modalImage.src = image;
      });
    </script>
  </body>
</html>
